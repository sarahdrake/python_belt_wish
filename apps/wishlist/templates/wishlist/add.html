<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Wish</title>
  </head>
  <body>
    <a href="/dashboard">Home</a>
    <a href="/logout">Logout</a>
    {%if messages%}
    <ul>
      {%for msg in messages%}
      <li>{{msg}}</li>
      {%endfor%}
    </ul>
    {%endif%}
    <h1>Create a New Wish List Item</h1>
    <form action='/addprocess' method='post'>
      {%csrf_token%}
      <table>
        <tbody>
          {%csrf_token%}
          <tr>
            <td>Item/Product</td>
            <td><input type='text' name='item'/></td>
          </tr>
        </tbody>
      </table>
      <input type='submit' value='Add'>
    </form>
  </body>
</html>
